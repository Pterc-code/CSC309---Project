<!DOCTYPE html>
<html lang='en'>

<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
      <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
    </symbol>
    <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
      <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
    </symbol>
    <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
      <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
    </symbol>
  </svg>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Reservation</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="horizontal-container">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid center " id="profile-navbar">
                <ul class="navbar-nav">
                    <li class=" profile-title">
                        <span class="navbar-brand mb-0 h1 ">My Profile</span>
                    </li>
                    <li class="profile-picture">
                        <img src="Portrait.jpg " id="avatar" alt="Portrait ">
                    </li>
                    <li class="profile-info ">
                        <div class="mb-3 row ">
                            <div class="col-md ">
                                <div class="form-floating profile-info-form">
                                    <input type="text " readonly class="form-control " id="staticFname " placeholder="default name " value="Bingchen Yang ">
                                    <label for="staticFname ">Full name</label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 row ">
                            <div class="col-md ">
                                <div class="form-floating profile-info-form">
                                    <input type="text " readonly class="form-control " id="staticEmail " placeholder="default email " value="bingchen.yang@mail.utoronto.ca ">
                                    <label for="staticEmail ">Email Address</label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 row ">
                            <div class="col-md ">
                                <div class="form-floating profile-info-form">
                                    <input type="text " readonly class="form-control " id="staticPhone " placeholder="default phone number " value="123-4567890 ">
                                    <label for="staticEmail ">Phone Number</label>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class='profile-btn'>
                        <a class="btn btn-primary btn-responsive" href="Edit_profile.html " role="button ">Edit Profile</a>
                    </li>
                    <li class='profile-btn'>
                        <a class="btn btn-primary btn-responsive" href="My_reservation.html " role="button ">My reservations</a>
                    </li>
                    <li class='profile-btn'>
                        <a class="btn btn-primary btn-responsive" href="rent_history.html " role="button ">Rent History</a>
                    </li>
                    <li class='profile-btn'>
                        <a class="btn btn-primary btn-responsive" href="my_property.html " role="button ">My property</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="content">
            <div class="container-fluid center" id="reservation-list">
                <div class="mb-3 left Title">
                    <span class="navbar-brand mb-0 h1 ">My Reservations</span>
                </div>
                <table class="table table-success table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Property</th>
                            <th scope="col">Location</th>
                            <th scope="col">Dates of Reservation</th>
                            <th scope="col">Actions</th>
                            <th scope="col">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>
                                <img src="Upside_down.jpg" class="img-fluid property-img-sm" alt="reservation_1">
                            </td>
                            <td>Niagara, ON, Canada</td>
                            <td>
                                <div class="row g-2">
                                    <div class="col-md">
                                        <div class="form-floating reservation-date-form">
                                            <input type="text" readonly class="form-control" id="cin-date-1" placeholder="default checkin date" value="Apr 15th, 2023">
                                            <label for="cin-date-1">Check in Date</label>
                                        </div>
                                        <div class="form-floating reservation-date-form">
                                            <input type="text" readonly class="form-control" id="cout-date-1" placeholder="default checkout date" value="Apr 22nd, 2023">
                                            <label for="cout-date-1">Check out Date</label>
                                        </div>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="btn-group" role="group" aria-label="...">
                                    <a href="#" class="btn btn-primary btn-responsive font-responsive ">Details</a>
                                    <button type="button" class="btn btn-danger btn-responsive font-responsive ">Cancel</button>
                                </div>
                            </td>
                            <td>
                                <div class="alert alert-primary d-flex align-items-center status" role="alert">
                                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:"><use xlink:href="#info-fill"/></svg>
                                    <div class=" font-responsive ">
                                        Pending
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>
                                <img src="Under_the_bridge.jpg" class="img-fluid property-img-sm" alt="reservation_2">
                            </td>
                            <td>Detroit, MI, U.S</td>
                            <td>
                                <div class="row g-2">
                                    <div class="col-md">
                                        <div class="form-floating reservation-date-form">
                                            <input type="text" readonly class="form-control" id="cin-date-2" placeholder="default checkin date" value="July 4th, 2023">
                                            <label for="cin-date-2">Check in Date</label>
                                        </div>
                                        <div class="form-floating reservation-date-form">
                                            <input type="text" readonly class="form-control" id="cout-date-2" placeholder="default checkout date" value="Sept 12th, 2023">
                                            <label for="cout-date-2">Check out Date</label>
                                        </div>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="btn-group" role="group" aria-label="...">
                                    <a href="#" class="btn btn-primary btn-responsive font-responsive ">Details</a>
                                    <button type="button" class="btn btn-danger btn-responsive font-responsive " disabled>Cancel</button>
                                </div>
                            </td>
                            <td>
                                <div class="alert alert-danger d-flex align-items-center status" role="alert">
                                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                                    <div class=" font-responsive ">
                                        Denied
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
