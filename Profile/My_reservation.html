<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Reservation</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="horizontal-container">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid" id="profile-navbar">
                <ul class="navbar-nav">
                    <li class=" profile-title ">
                        <span class="navbar-brand mb-0 h1 ">My Profile</span>
                    </li>
                    <li class="profile-picture ">
                        <img src="Portrait.jpg " id="avatar" alt="Portrait ">
                    </li>
                    <li class="profile-info">
                        <div class="mb-3 row ">
                            <div class="col-md ">
                                <div class="form-floating">
                                    <input type="text " readonly class="form-control " id="staticFname " placeholder="default name " value="Bingchen Yang ">
                                    <label for="staticFname ">Full name</label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 row ">
                            <div class="col-md ">
                                <div class="form-floating">
                                    <input type="text " readonly class="form-control " id="staticEmail " placeholder="default email " value="bingchen.yang@mail.utoronto.ca ">
                                    <label for="staticEmail ">Email Address</label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 row ">
                            <div class="col-md ">
                                <div class="form-floating">
                                    <input type="text " readonly class="form-control " id="staticPhone " placeholder="default phone number " value="123-4567890 ">
                                    <label for="staticEmail ">Phone Number</label>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class='profile-btn'>
                        <a class="btn btn-primary " href="Edit_profile.html " role="button ">Edit Profile</a>
                    </li>
                    <li class='profile-btn'>
                        <a class="btn btn-primary " href="My_reservation.html " role="button ">My reservations</a>
                    </li>
                    <li class='profile-btn'>
                        <a class="btn btn-primary " href="rent_history.html " role="button ">Rent History</a>
                    </li>
                    <li class='profile-btn'>
                        <a class="btn btn-primary " href="my_property.html " role="button ">My property</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="content">
            <div class="container-fluid" id="reservation-list">
                <div class="mb-3 left Title">
                    <span class="navbar-brand mb-0 h1 ">My Profile</span>
                </div>
                <table class="table table-success table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Property</th>
                            <th scope="col">Location</th>
                            <th scope="col">Dates of Reservation</th>
                            <th scope="col">Actions</th>
                            <th scope="col">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>
                                <img src="Upside_down.jpg" class="img-fluid property-img-sm" alt="reservation_1">
                            </td>
                            <td>Niagara, ON, Canada</td>
                            <td>
                                <div class="row g-2">
                                    <div class="col-md">
                                        <div class="form-floating reservation-date-label">
                                            <input type="text" readonly class="form-control" id="cin-date-1" placeholder="default checkin date" value="Apr 15th, 2023">
                                            <label for="cin-date-1">Check in Date</label>
                                        </div>
                                        <div class="form-floating reservation-date-label">
                                            <input type="text" readonly class="form-control" id="cout-date-1" placeholder="default checkout date" value="Apr 22nd, 2023">
                                            <label for="cout-date-1">Check out Date</label>
                                        </div>
                                    </div>
                                </div>
                            </td>
                            <td>@mdo</td>
                            <td>@mdo</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>
                                <img src="Under_the_bridge.jpg" class="img-fluid property-img-sm" alt="reservation_2">
                            </td>
                            <td>Detroit, MI, U.S</td>
                            <td>
                                <div class="row g-2">
                                    <div class="col-md">
                                        <div class="form-floating reservation-date-label">
                                            <input type="text" readonly class="form-control" id="cin-date-2" placeholder="default checkin date" value="July 4th, 2020">
                                            <label for="cin-date-2">Check in Date</label>
                                        </div>
                                        <div class="form-floating reservation-date-label">
                                            <input type="text" readonly class="form-control" id="cout-date-2" placeholder="default checkout date" value="Sept 12th, 2021">
                                            <label for="cout-date-2">Check out Date</label>
                                        </div>
                                    </div>
                                </div>
                            </td>
                            <td>@fat</td>
                            <td>@mdo</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
