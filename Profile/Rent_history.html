<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent History</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="horizontal-container">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid center " id="profile-navbar">
                <ul class="navbar-nav">
                    <li class=" profile-title">
                        <span class="navbar-brand mb-0 h1 ">My Profile</span>
                    </li>
                    <li class="profile-picture">
                        <img src="Portrait.jpg " id="avatar" alt="Portrait ">
                    </li>
                    <li class="profile-info ">
                        <div class="mb-3 row ">
                            <div class="col-md ">
                                <div class="form-floating profile-info-form">
                                    <input type="text " readonly class="form-control " id="staticFname " placeholder="default name " value="Bingchen Yang ">
                                    <label for="staticFname ">Full name</label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 row ">
                            <div class="col-md ">
                                <div class="form-floating profile-info-form">
                                    <input type="text " readonly class="form-control " id="staticEmail " placeholder="default email " value="bingchen.yang@mail.utoronto.ca ">
                                    <label for="staticEmail ">Email Address</label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 row ">
                            <div class="col-md ">
                                <div class="form-floating profile-info-form">
                                    <input type="text " readonly class="form-control " id="staticPhone " placeholder="default phone number " value="123-4567890 ">
                                    <label for="staticEmail ">Phone Number</label>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class='profile-btn'>
                        <a class="btn btn-primary btn-responsive" href="Edit_profile.html " role="button ">Edit Profile</a>
                    </li>
                    <li class='profile-btn'>
                        <a class="btn btn-primary btn-responsive" href="My_reservation.html " role="button ">My reservations</a>
                    </li>
                    <li class='profile-btn'>
                        <a class="btn btn-primary btn-responsive" href="rent_history.html " role="button ">Rent History</a>
                    </li>
                    <li class='profile-btn'>
                        <a class="btn btn-primary btn-responsive" href="my_property.html " role="button ">My property</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="content">
            <div class="container-fluid center" id="reservation-list">
                <div class="mb-3 left Title">
                    <span class="navbar-brand mb-0 h1 ">My Rent History</span>
                </div>
                <table class="table table-success table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Property</th>
                            <th scope="col">Location</th>
                            <th scope="col">Dates of Staying</th>
                            <th scope="col">Ratings & Comments</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>
                                <img src="Lake_Chelan_resort.jpg" class="img-fluid property-img-sm" alt="reservation_1">
                            </td>
                            <td>Chelan, WA, U.S</td>
                            <td>
                                <div class="row g-2">
                                    <div class="col-md">
                                        <div class="form-floating reservation-date-form">
                                            <input type="text" readonly class="form-control" id="cin-date-1" placeholder="default checkin date" value="Oct 16th, 2018">
                                            <label for="cin-date-1">Check in Date</label>
                                        </div>
                                        <div class="form-floating reservation-date-form">
                                            <input type="text" readonly class="form-control" id="cout-date-1" placeholder="default checkout date" value="Oct 19th, 2018">
                                            <label for="cout-date-1">Check out Date</label>
                                        </div>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1">1</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2">2</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                        <label class="form-check-label" for="inlineRadio3">3</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                        <label class="form-check-label" for="inlineRadio3">4</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                        <label class="form-check-label" for="inlineRadio3">5</label>
                                    </div>
                                </div>
                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                                    <label for="floatingTextarea">Comments</label>
                                </div>
                            </td>

                            <td>
                                <div class="btn-group" role="group" aria-label="...">
                                    <button type="button" class="btn btn-primary btn-responsive font-responsive ">Apply</button>
                                </div>
                            </td>

                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>
                                <img src="Key_arena.jpg" class="img-fluid property-img-sm" alt="reservation_2">
                            </td>
                            <td>Seattle, WA, U.S</td>
                            <td>
                                <div class="row g-2">
                                    <div class="col-md">
                                        <div class="form-floating reservation-date-form">
                                            <input type="text" readonly class="form-control" id="cin-date-2" placeholder="default checkin date" value="Aug 7th, 2017">
                                            <label for="cin-date-2">Check in Date</label>
                                        </div>
                                        <div class="form-floating reservation-date-form">
                                            <input type="text" readonly class="form-control" id="cout-date-2" placeholder="default checkout date" value="Aug 12th, 2017">
                                            <label for="cout-date-2">Check out Date</label>
                                        </div>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1">1</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2">2</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                        <label class="form-check-label" for="inlineRadio3">3</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                        <label class="form-check-label" for="inlineRadio3">4</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                        <label class="form-check-label" for="inlineRadio3">5</label>
                                    </div>
                                </div>
                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                                    <label for="floatingTextarea">Comments</label>
                                </div>
                            </td>
                            <td>
                                <div class="btn-group" role="group" aria-label="...">
                                    <button type="button" class="btn btn-primary btn-responsive font-responsive ">Apply</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
