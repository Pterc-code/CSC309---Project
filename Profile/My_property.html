<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Property</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" id="navbar-top">
        <div class="container-fluid" id="container-top">
            <a class="navbar-brand" href="../landingPage.html"><img src="../logo.png" alt="website_logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>

            <div class="options">
                <div class="dropdown" id="dropdown-header">
                    <button type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="../account.png" alt="Image">
                    </button>
                    <div class="dropdown-content">
                        <a class="dropdown-item" href="SignupPage.html">Sign Up</a>
                        <a class="dropdown-item" href="loginPage.html">Log In</a>
                    </div>
                </div>

                <div class="dropdown" id="dropdown-header">
                    <button type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="../notificationBell.png" alt="Image">
                    </button>
                    <div class="dropdown-content">
                        <a class="dropdown-item" href="#">Notification 1</a>
                        <a class="dropdown-item" href="#">Notification 2</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="horizontal-container">
        <nav class="navbar navbar-light bg-light" id="navbar-left">
            <div class="container-fluid center fixed" id="profile-navbar">
                <ul class="navbar-nav">
                    <li class="profile-picture">
                        <img src="Portrait.jpg " id="avatar" alt="Portrait ">
                    </li>
                    <li class="profile-info ">
                        <div class="mb-3 row ">
                            <div class="col-md ">
                                <div class="form-floating profile-info-form">
                                    <input type="text " readonly class="form-control " id="staticFname " placeholder="default name " value="Bingchen Yang ">
                                    <label for="staticFname ">Full name</label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 row ">
                            <div class="col-md ">
                                <div class="form-floating profile-info-form">
                                    <input type="text " readonly class="form-control " id="staticEmail " placeholder="default email " value="bingchen.yang@mail.utoronto.ca ">
                                    <label for="staticEmail ">Email Address</label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 row ">
                            <div class="col-md ">
                                <div class="form-floating profile-info-form">
                                    <input type="text " readonly class="form-control " id="staticPhone " placeholder="default phone number " value="123-4567890 ">
                                    <label for="staticEmail ">Phone Number</label>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class='profile-btn'>
                        <a class="btn btn-primary active btn-responsive" href="Edit_profile.html " role="button ">Edit Profile</a>
                    </li>
                    <li class='profile-btn'>
                        <a class="btn btn-primary btn-responsive" href="My_reservation.html " role="button ">My reservations</a>
                    </li>
                    <li class='profile-btn'>
                        <a class="btn btn-primary btn-responsive" href="rent_history.html " role="button ">Rent History</a>
                    </li>
                    <li class='profile-btn'>
                        <a class="btn btn-primary btn-responsive" href="my_property.html " role="button ">My property</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="content">
            <div class="container-fluid center" id="reservation-list">
                <div class="mb-3 left Title">
                    <span class="navbar-brand mb-0 h1 ">My Property</span>
                </div>
                <table class="table table-success table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Property</th>
                            <th scope="col">Location</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>
                                <a href="../ViewProperty/ViewProperty4Guest.html">
                                    <img src="Bridges.jpg" class="img-fluid property-img-sm" alt="reservation_1">
                                </a>
                            </td>
                            <td>Auburn, WA, U.S</td>
                            <td>
                                <a href="../ViewProperty/ViewProperty4Guest.html" class="btn btn-info btn-responsive font-responsive ">View</a>
                                <a class="btn btn-success btn-responsive font-responsive " href="Property_requests.html" role="button">Requests</a>
                                <a href="../UpdateProperty/UpdateProperty4.html" class="btn btn-primary btn-responsive font-responsive">Update</a>
                                <button type="button" class="btn btn-danger btn-responsive font-responsive ">Remove</button>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>
                                <a href="../ViewProperty/ViewProperty2Guest.html">
                                    <img src="Pumpkin_farm.jpg" class="img-fluid property-img-sm" alt="reservation_2">
                                </a>
                            </td>
                            <td>Federal Way, WA, U.S</td>
                            <td>
                                <a href="../ViewProperty/ViewProperty2Guest.html" class="btn btn-info btn-responsive font-responsive ">View</a>
                                <button type="button" class="btn btn-success btn-responsive font-responsive ">Requests</button>
                                <a href="../UpdateProperty/UpdateProperty4.html" class="btn btn-primary btn-responsive font-responsive">Update</a>
                                <button type="button" class="btn btn-danger btn-responsive font-responsive ">Remove</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <footer>
        <p>Copyright 2023 by Restify.</p>
    </footer>

</html>
