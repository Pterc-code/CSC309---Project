<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Property</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="horizontal-container">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid center " id="profile-navbar">
                <ul class="navbar-nav">
                    <li class=" profile-title">
                        <span class="navbar-brand mb-0 h1 ">My Profile</span>
                    </li>
                    <li class="profile-picture">
                        <img src="Portrait.jpg " id="avatar" alt="Portrait ">
                    </li>
                    <li class="profile-info ">
                        <div class="mb-3 row ">
                            <div class="col-md ">
                                <div class="form-floating profile-info-form">
                                    <input type="text " readonly class="form-control " id="staticFname " placeholder="default name " value="Bingchen Yang ">
                                    <label for="staticFname ">Full name</label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 row ">
                            <div class="col-md ">
                                <div class="form-floating profile-info-form">
                                    <input type="text " readonly class="form-control " id="staticEmail " placeholder="default email " value="bingchen.yang@mail.utoronto.ca ">
                                    <label for="staticEmail ">Email Address</label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 row ">
                            <div class="col-md ">
                                <div class="form-floating profile-info-form">
                                    <input type="text " readonly class="form-control " id="staticPhone " placeholder="default phone number " value="123-4567890 ">
                                    <label for="staticEmail ">Phone Number</label>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class='profile-btn'>
                        <a class="btn btn-primary btn-responsive" href="Edit_profile.html " role="button ">Edit Profile</a>
                    </li>
                    <li class='profile-btn'>
                        <a class="btn btn-primary btn-responsive" href="My_reservation.html " role="button ">My reservations</a>
                    </li>
                    <li class='profile-btn'>
                        <a class="btn btn-primary btn-responsive" href="rent_history.html " role="button ">Rent History</a>
                    </li>
                    <li class='profile-btn'>
                        <a class="btn btn-primary btn-responsive" href="my_property.html " role="button ">My property</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="content">
            <div class="container-fluid center" id="reservation-list">
                <div class="mb-3 left Title">
                    <span class="navbar-brand mb-0 h1 ">My Property</span>
                </div>
                <table class="table table-success table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Property</th>
                            <th scope="col">Location</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>
                                <img src="Bridges.jpg" class="img-fluid property-img-sm" alt="reservation_1">
                            </td>
                            <td>Auburn, WA, U.S</td>
                            <td>
                                <button type="button" class="btn btn-info">View</button>
                                <a class="btn btn-success" href="Property_requests.html" role="button">Request</a>
                                <button type="button" class="btn btn-primary">Update</button>
                                <button type="button" class="btn btn-danger">Remove</button>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>
                                <img src="Pumpkin_farm.jpg" class="img-fluid property-img-sm" alt="reservation_2">
                            </td>
                            <td>Federal Way, WA, U.S</td>
                            <td>
                                <button type="button" class="btn btn-info">View</button>
                                <button type="button" class="btn btn-success">Request</button>
                                <button type="button" class="btn btn-primary">Update</button>
                                <button type="button" class="btn btn-danger">Remove</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
