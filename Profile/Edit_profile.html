<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="horizontal-container">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid center " id="profile-navbar">
                <ul class="navbar-nav">
                    <li class=" profile-title">
                        <span class="navbar-brand mb-0 h1 ">My Profile</span>
                    </li>
                    <li class="profile-picture">
                        <img src="Portrait.jpg " id="avatar" alt="Portrait ">
                    </li>
                    <li class="profile-info ">
                        <div class="mb-3 row ">
                            <div class="col-md ">
                                <div class="form-floating profile-info-form">
                                    <input type="text " readonly class="form-control " id="staticFname " placeholder="default name " value="Bingchen Yang ">
                                    <label for="staticFname ">Full name</label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 row ">
                            <div class="col-md ">
                                <div class="form-floating profile-info-form">
                                    <input type="text " readonly class="form-control " id="staticEmail " placeholder="default email " value="bingchen.yang@mail.utoronto.ca ">
                                    <label for="staticEmail ">Email Address</label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 row ">
                            <div class="col-md ">
                                <div class="form-floating profile-info-form">
                                    <input type="text " readonly class="form-control " id="staticPhone " placeholder="default phone number " value="123-4567890 ">
                                    <label for="staticEmail ">Phone Number</label>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class='profile-btn'>
                        <a class="btn btn-primary btn-responsive" href="Edit_profile.html " role="button ">Edit Profile</a>
                    </li>
                    <li class='profile-btn'>
                        <a class="btn btn-primary btn-responsive" href="My_reservation.html " role="button ">My reservations</a>
                    </li>
                    <li class='profile-btn'>
                        <a class="btn btn-primary btn-responsive" href="rent_history.html " role="button ">Rent History</a>
                    </li>
                    <li class='profile-btn'>
                        <a class="btn btn-primary btn-responsive" href="my_property.html " role="button ">My property</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="content">
            <div class="container-fluid center" id="edit-form">
                <div class="mb-3 left Title">
                    <span class="navbar-brand mb-0 h1 ">Edit My Profile</span>
                </div>
                <div class="mb-3 left">
                    <label for="fname" class="form-label">Name</label>
                    <input type="text" class="form-control" id="fname" placeholder="Bingchen Yang">
                </div>
                <div class="mb-3 left">
                    <label for="emailAddress" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="emailAddress" placeholder="bingchen.yang@mail.utoronto.ca">
                </div>
                <div class="mb-3 left">
                    <label for="emailAddress" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="emailAddress" placeholder="123-4567890">
                </div>
                <div class="mb-3 left">
                    <label for="avatar" class="form-label">Change Profile Picture</label>
                    <div class="input-group mb-3">
                        <input type="file" class="form-control" id="inputFile">
                        <label class="input-group-text" for="inputFile">Upload</label>
                    </div>
                </div>
                <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                    <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btncheck1">Clear</label>

                    <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btncheck2">Save & Apply</label>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
