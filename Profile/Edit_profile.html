<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" id="navbar-top">
        <div class="container-fluid" id="container-top">
            <a class="navbar-brand" href="../landingPage.html"><img src="../logo.png" alt="website_logo" id="logo-icon"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>

            <div class="options">
                <div class="dropdown" id="dropdown-header">
                    <button type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="../account.png" alt="Image">
                    </button>
                    <div class="dropdown-content">
                        <a class="dropdown-item" href="SignupPage.html">Sign Up</a>
                        <a class="dropdown-item" href="loginPage.html">Log In</a>
                    </div>
                </div>

                <div class="dropdown" id="dropdown-header">
                    <button type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="../notificationBell.png" alt="Image">
                    </button>
                    <div class="dropdown-content">
                        <a class="dropdown-item" href="#">Notification 1</a>
                        <a class="dropdown-item" href="#">Notification 2</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="horizontal-container">
        <nav class="navbar navbar-light bg-light" id="navbar-left">
            <div class="container-fluid center " id="profile-navbar">
                <ul class="navbar-nav">
                    <li class="profile-picture">
                        <img src="Portrait.jpg " id="avatar" alt="Portrait ">
                    </li>
                    <li class="profile-info ">
                        <div class="mb-3 row ">
                            <div class="col-md ">
                                <div class="form-floating profile-info-form">
                                    <input type="text " readonly class="form-control " id="staticFname " placeholder="default name " value="Bingchen Yang ">
                                    <label for="staticFname ">Full name</label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 row ">
                            <div class="col-md ">
                                <div class="form-floating profile-info-form">
                                    <input type="text " readonly class="form-control " id="staticEmail " placeholder="default email " value="bingchen.yang@mail.utoronto.ca ">
                                    <label for="staticEmail ">Email Address</label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 row ">
                            <div class="col-md ">
                                <div class="form-floating profile-info-form">
                                    <input type="text " readonly class="form-control " id="staticPhone " placeholder="default phone number " value="123-4567890 ">
                                    <label for="staticEmail ">Phone Number</label>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class='profile-btn'>
                        <a class="btn btn-primary active btn-responsive" href="Edit_profile.html " role="button ">Edit Profile</a>
                    </li>
                    <li class='profile-btn'>
                        <a class="btn btn-primary btn-responsive" href="My_reservation.html " role="button ">My reservations</a>
                    </li>
                    <li class='profile-btn'>
                        <a class="btn btn-primary btn-responsive" href="rent_history.html " role="button ">Rent History</a>
                    </li>
                    <li class='profile-btn'>
                        <a class="btn btn-primary btn-responsive" href="my_property.html " role="button ">My property</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="content">
            <div class="container-fluid center" id="edit-form">
                <div class="mb-3 left Title">
                    <span class="navbar-brand mb-0 h1 ">Edit My Profile</span>
                </div>
                <div class="mb-3 left">
                    <label for="fname" class="form-label">Name</label>
                    <input type="text" class="form-control" id="fname" placeholder="Bingchen Yang">
                </div>
                <div class="mb-3 left">
                    <label for="emailAddress" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="emailAddress" placeholder="bingchen.yang@mail.utoronto.ca">
                </div>
                <div class="mb-3 left">
                    <label for="emailAddress" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="emailAddress" placeholder="123-4567890">
                </div>
                <div class="mb-3 left">
                    <label for="avatar" class="form-label">Change Profile Picture</label>
                    <div class="input-group mb-3">
                        <input type="file" class="form-control" id="inputFile">
                        <label class="input-group-text" for="inputFile">Upload</label>
                    </div>
                </div>
                <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                    <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btncheck1">Clear</label>

                    <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btncheck2">Save & Apply</label>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Copyright 2023 by Restify.</p>
    </footer>
</body>

</html>
