<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="profile-title">
                    <span class="navbar-brand mb-0 h1">My Profile</span>
                </li>
                <li class="profile-picture">
                    <img src="Portrait.jpg" alt="Portrait">
                </li>
                <li class="profile-info">
                    <div class="mb-3 row">
                        <div class="col-md">
                            <div class="form-floating">
                                <input type="text" readonly class="form-control" id="staticFname" placeholder="default name" value="Bingchen Yang">
                                <label for="staticFname">Full name</label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-md">
                            <div class="form-floating">
                                <input type="text" readonly class="form-control" id="staticEmail" placeholder="default email" value="bingchen.yang@mail.utoronto.ca">
                                <label for="staticEmail">Email Address</label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-md">
                            <div class="form-floating">
                                <input type="text" readonly class="form-control" id="staticPhone" placeholder="default phone number" value="123-4567890">
                                <label for="staticEmail">Phone Number</label>
                            </div>
                        </div>
                    </div>
                </li>
                <li class='profile-btn'>
                    <a class="btn btn-primary" href="Edit_profile.html" role="button">Edit Profile</a>
                </li>
                <li class='profile-btn'>
                    <a class="btn btn-primary" href="My_reservation.html" role="button">My reservations</a>
                </li>
                <li class='profile-btn'>
                    <a class="btn btn-primary" href="rent_history.html" role="button">Rent History</a>
                </li>
                <li class='profile-btn'>
                    <a class="btn btn-primary" href="my_property.html" role="button">My property</a>
                </li>
            </ul>
        </div>
    </nav>
</body>

</html>
