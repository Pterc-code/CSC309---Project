<!DOCTYPE html>
<html lang = 'en'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Create property</title>
    <style>
        #pagecontainer{
            position: relative;
            min-height: 100vh;
        }

        #contentwrap{
            padding-bottom: 2.5rem; /* footer height changable */
        }

        #footer{
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 2.5rem; /* footer height changable */
        }
        #creation:hover{
            background-color: white;
            color: green;
        }
    </style>
</head>
<body>
    <div id="pagecontainer">
        <div id="contentwrap">
            <header class="bg-info" style="height: 2.5rem;">
                <!-- implemented later-->
            </header>
            <main class="p-5 overflow-hidden">
                <div class="container">
                    <div class="row mb-5">
                        <h1 style="text-align: center;">Property Creation Form</h1>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-3 mb-3 p-0"><h4 class="fw-bold">Step 1: Property Location</h4></div>
                        <div class="col-sm-9">
                            <div class="row mb-1">
                                <label for="address" class="form-label p-0">Enter Your Address:</label>
                            </div>
                            <div class="row mb-3">
                                <textarea class="form-control" id="address" row="2"></textarea>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-4 me-sm-5">
                                    <div class="row mb-1"><label for="city" class="form-label p-0">City:</label></div>
                                    <div class="row mb-3"><input class="form-control" type="text" id="city"></div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="row mb-1"><label for="province" class="form-label p-0">Province/Territory:</label></div>
                                    <div class="row mb-3"><input class="form-control" type="text" id="province"></div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-4 me-sm-5">
                                    <div class="row mb-1"><label for="postal code" class="form-label p-0">Postal Code:</label></div>
                                    <div class="row mb-3"><input class="form-control" type="text" id="postal code"></div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="row mb-1"><label for="country" class="form-label p-0">Country:</label></div>
                                    <div class="row mb-3"><input class="form-control" type="text" id="country"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-3 mb-3 p-0"><h4 class="fw-bold">Step 2:Basic Information</h4></div>
                        <div class="col-sm-9">
                            <div class="row mb-3">
                                <div class="col-3 p-0"> <label for="guest" class="form-label">Guests:</label> </div>
                                <div class="col-2 p-0"><input class="form-control" type="number" id="guest" min="0"></div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-3 p-0"> <label for="bedroom" class="form-label">Bedrooms:</label> </div>
                                <div class="col-2 p-0"><input class="form-control" type="number" id="bedroom" min="0"></div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-3 p-0"> <label for="bed" class="form-label">Beds:</label> </div>
                                <div class="col-2 p-0"><input class="form-control" type="number" id="bed" min="0"></div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-3 p-0"> <label for="bathroom" class="form-label">Bathrooms:</label> </div>
                                <div class="col-2 p-0"><input class="form-control" type="number" id="bathroom" min="0"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-3 mb-3 p-0"><h4 class="fw-bold">Step 3: Amenities</h4></div>
                        <div class="col-sm-9 gap-sm-5">
                            <div class="row gap-sm-5">
                                <div class="form-check col-sm-4 mb-1">
                                    <input class="form-check-input col-3 p-0" type="checkbox" id="WIFI">
                                    <label for="WIFI" class="form-check-label col-9 p-0">WIFI</label>
                                </div>
                                <div class="form-check col-sm-4 mb-1">
                                    <input class="form-check-input col-3 p-0" type="checkbox" id="TV">
                                    <label for="TV" class="form-check-label col-9 p-0">TV</label>
                                </div>
                            </div>
                            <div class="row gap-sm-5">
                                <div class="form-check col-sm-4 mb-1">
                                    <input class="form-check-input col-3 p-0" type="checkbox" id="AC">
                                    <label for="AC" class="form-check-label col-9 p-0">Air Condition</label>
                                </div>
                                <div class="form-check col-sm-4 mb-1">
                                    <input class="form-check-input col-3 p-0" type="checkbox" id="kitchen">
                                    <label for="kitchen" class="form-check-label col-9 p-0">kitchen</label>
                                </div>
                            </div>
                            <div class="row gap-sm-5">
                                <div class="form-check col-sm-4 mb-1">
                                    <input class="form-check-input col-3 p-0" type="checkbox" id="fridge">
                                    <label for="fridge" class="form-check-label col-9 p-0">Refrigerator</label>
                                </div>
                                <div class="form-check col-sm-4 mb-1">
                                    <input class="form-check-input col-3 p-0" type="checkbox" id="microwave">
                                    <label for="microwave" class="form-check-label col-9 p-0">Microwave</label>
                                </div>
                            </div>
                            <div class="row gap-sm-5">
                                <div class="form-check col-sm-4 mb-1">
                                    <input class="form-check-input col-3 p-0" type="checkbox" id="washer">
                                    <label for="washer" class="form-check-label col-9 p-0">Free washer</label>
                                </div>
                                <div class="form-check col-sm-4 mb-1">
                                    <input class="form-check-input col-3 p-0" type="checkbox" id="dryer">
                                    <label for="dryer" class="form-check-label col-9 p-0">Free dryer</label>
                                </div>
                            </div>
                            <div class="row mb-3 gap-sm-5">
                                <div class="form-check col-sm-4 mb-1">
                                    <input class="form-check-input col-3 p-0" type="checkbox" id="smoke">
                                    <label for="smoke" class="form-check-label col-9 p-0">Smoke Alarm</label>
                                </div>
                                <div class="form-check col-sm-4 mb-1">
                                    <input class="form-check-input col-3 p-0" type="checkbox" id="CO">
                                    <label for="CO" class="form-check-label col-9 p-0">Carbon Monoxide Alarm</label>
                                </div>
                            </div>
                            <div class="row mb-1">
                                <label for="other amenities" class="form-label p-0">Other Amenities: (please separate amenities using comma(,))</label>
                            </div>
                            <div class="row mb-3"><input class="form-control" type="text" id="other amenities"></div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-3 mb-3 p-0"><h4 class="fw-bold">Step 4: Property Photos</h4></div>
                        <div class="col-sm-9">
                            <div class="row mb-1"><label for="photo" class="form-label p-0">Upload photos of your property:</label></div>
                            <div class="row mb-3"><input class="form-control" type="file" id="photo" multiple></div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-3 mb-3 p-0"><h4 class="fw-bold">Step 5: Property Name</h4></div>
                        <div class="col-sm-9">
                            <div class="row mb-1"><label for="name" class="form-label p-0">Give your property a beautiful name:</label></div>
                            <div class="row mb-3"><input class="form-control" type="text" id="name"></div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-3 mb-3 p-0"><h4 class="fw-bold">Step 6: Description</h4></div>
                        <div class="col-sm-9">
                            <div class="row mb-1"><label for="description" class="form-label p-0">Add description to your property:</label></div>
                            <div class="row mb-3"><textarea class="form-control" type="text" id="description" row="5"></textarea></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4 offset-3 p-0"><button type="button" class="btn btn-success" id="creation">Create Property</button></div>
                    </div>
                </div>
            </main>
        </div>
        <footer class="bg-dark" id="footer">
            <!-- implemented later-->
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
